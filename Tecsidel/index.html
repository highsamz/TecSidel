        <img src="./assets/images/Logo-Tecsidel.png" alt="TECSIDEL Logo" class="logo">

            <div class="form-group mt-2">
                <label for="email">E-mail:</label>

            </div>
            <div class="form-group mt-2">
                <label for="password">Senha:</label>

            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-evenly">
                <a type="submit" class="btn btn-primary btn-block mt-3" href="./pages/Dashboard.html">Entrar</a>
                <a type="submit" class="btn google-btn btn-block mt-3" href="./pages/Dashboard.html">

                    Entre com Google
                </a>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="#">Cadastre-se</a>
        </div>
    </div>

<!-- Chamada JavaScript Bootstrap -->
